#TODO: Fix with more sensible and non-hardcoded approach to env variables in environments and testruns

ANSATTPORTEN_API_BASE_URL: https://test.ansattporten.no
ANSATTPORTEN_CLIENT_ID: forenklet_onboarding_dev
ANSATTPORTEN_CLIENT_SECRET: redacted
ANSATTPORTEN_LOGIN_BASE_URL: https://login.test.ansattporten.no
MASKINPORTEN_API_URL: https://integrasjon-ver2.difi.no

ENV1: test
ENV1_MASKINPORTEN_API_URL: https://integrasjon-ver2.difi.no
ENV1_AUTH_SERVER: https://integrasjon-ver2.difi.no
ENV2: ver2
ENV2_MASKINPORTEN_API_URL: https://integrasjon-ver2.difi.no
ENV2_AUTH_SERVER: https://ver2.maskinporten.no
SIMPLIFIED_ONBOARDING_FRONTEND_URL: http://localhost:3000

maskinporten-config:
  - environment: ${ENV1}
    api: ${ENV1_MASKINPORTEN_API_URL}
    authorization-server: ${ENV1_AUTH_SERVER}
  - environment: ${ENV2}
    api: ${ENV2_MASKINPORTEN_API_URL}
    authorization-server: ${ENV2_AUTH_SERVER}
frontend:
  uri: ${SIMPLIFIED_ONBOARDING_FRONTEND_URL}
spring:
  security:
    oauth2:
      client:
        registration:
          ansattporten-2480:
            clientId: ${ANSATTPORTEN_CLIENT_ID}
            clientSecret: ${ANSATTPORTEN_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            scope:
              - openid
              - idporten:dcr.datasharing
            client-authentication-method: client_secret_basic
          ansattporten-5613:
            clientId: ${ANSATTPORTEN_CLIENT_ID}
            clientSecret: ${ANSATTPORTEN_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            scope:
              - openid
              - idporten:dcr.datasharing
            client-authentication-method: client_secret_basic
        provider:
          ansattporten-2480:
            authorization-uri: ${ANSATTPORTEN_LOGIN_BASE_URL}/authorize?authorization_details=%5B%7B%22type%22%3A%22ansattporten%3Aaltinn%3Aservice%22%2C%22resource%22%3A%22urn%3Aaltinn%3Aresource%3A2480%3A40%22%7D%5D&acr_values=substantial
            token-uri: ${ANSATTPORTEN_API_BASE_URL}/token
            issuer-uri: ${ANSATTPORTEN_API_BASE_URL}
            user-info-uri: ${ANSATTPORTEN_API_BASE_URL}/userInfo
          ansattporten-5613:
            authorization-uri: ${ANSATTPORTEN_LOGIN_BASE_URL}/authorize?authorization_details=%5B%7B%22type%22%3A%22ansattporten%3Aaltinn%3Aservice%22%2C%22resource%22%3A%22urn%3Aaltinn%3Aresource%3A5613%3A1%22%7D%5D&acr_values=substantial
            token-uri: ${ANSATTPORTEN_API_BASE_URL}/token
            issuer-uri: ${ANSATTPORTEN_API_BASE_URL}
            user-info-uri: ${ANSATTPORTEN_API_BASE_URL}/userInfo
  cloud:
    gateway:
      proxy:
        sensitive:
          - "Cookie"
management:
  endpoint:
    health:
      probes:
        enabled: true
cors:
  origin: ${SIMPLIFIED_ONBOARDING_FRONTEND_URL}
server:
  servlet:
    session:
      cookie:
        secure: true
